<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Persona lista</h1>

    <a th:href = "@{/newPersona}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a>Nombre</a>
                <outputText value="#{persona.nombre}"/>
            </th>
            <th>
                <a>apellido</a>
            </th>
            <th>
                <a>fecha nacimiento</a>
            </th>
            <th>
                <a>dui</a>
            </th>
            <th>correo</a>
            </th>
            <th>
                <a>telefono</a>
            </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona : $readPersona/{id_Persona}">
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.fechaNacimiento}"></td>
            <td th:text="${persona.dui}"></td>
            <td th:text="${persona.correo}"></td>
            <td th:text="${persona.telefono}"></td>
            <td> <a th:href="@{/updatePersona/{id_Persona}(id_Persona=${persona.id_Persona})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePersona/{id_Persona}(id_Persona=${persona.id_Persona})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
